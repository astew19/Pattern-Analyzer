<!DOCTYPE html>
<html>
<head>
    <title>Customer Pattern Analyzer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <style>
        /* CSS styling remains the same */
    </style>
</head>
<body>
    <div class="container">
        <h1>Customer Pattern Analyzer</h1>
        
        <div class="actions">
            <button onclick="saveData()">Save Data</button>
            <button onclick="loadData()">Load Data</button>
            <input type="file" id="fileInput" style="display: none" onchange="handleFileSelect(event)">
            <button onclick="document.getElementById('transcriptFile').click()">Upload Transcript</button>
            <input type="file" id="transcriptFile" style="display: none" accept=".docx" onchange="handleTranscriptUpload(event)">
            <button onclick="showApiKeyModal()">Set OpenAI API Key</button>
            <button onclick="analyzeTranscriptGPT()" id="analyzeBtn" disabled>Analyze with GPT</button>
        </div>

        <div class="grid">
            <!-- Input Section -->
            <div class="card">
                <h2>Add New Observation</h2>
                <div class="input-group">
                    <label>Category:</label>
                    <select id="category">
                        <option value="behavior">Behavior</option>
                        <option value="trigger">Trigger</option>
                        <option value="painPoint">Pain Point</option>
                        <option value="desire">Desired Outcome</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Description:</label>
                    <textarea id="description" rows="3"></textarea>
                </div>
                <div class="input-group">
                    <label>Intensity/Frequency:</label>
                    <select id="intensity">
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>
                <button onclick="addPattern()">Add Pattern</button>
            </div>

            <!-- Display Section -->
            <div class="card">
                <h2>Patterns Identified</h2>
                <div id="patternDisplay">
                    <h3>Behaviors</h3>
                    <ul id="behaviorList" class="pattern-list"></ul>
                    <h3>Triggers</h3>
                    <ul id="triggerList" class="pattern-list"></ul>
                    <h3>Pain Points</h3>
                    <ul id="painPointList" class="pattern-list"></ul>
                    <h3>Desired Outcomes</h3>
                    <ul id="desireList" class="pattern-list"></ul>
                </div>
            </div>
        </div>

        <!-- Transcript Section -->
        <div class="transcript-section">
            <h2>Transcript Content</h2>
            <div id="transcriptContent" class="transcript-content"></div>
        </div>
    </div>

    <!-- API Key Modal -->
    <div id="apiKeyModal">
        <h3>Enter OpenAI API Key</h3>
        <input type="password" id="apiKeyInput" placeholder="sk-...">
        <button onclick="saveApiKey()">Save</button>
        <button onclick="hideApiKeyModal()">Cancel</button>
    </div>
    <div id="modalBackdrop" class="modal-backdrop"></div>

    <script>
        let patterns = {
            behavior: [],
            trigger: [],
            painPoint: [],
            desire: []
        };

        let transcriptText = '';
        let apiKey = localStorage.getItem('openaiApiKey');

        async function analyzeTranscriptGPT() {
            if (!apiKey) {
                alert('Please set your OpenAI API key first');
                showApiKeyModal();
                return;
            }

            if (!transcriptText) {
                alert('Please upload a transcript first');
                return;
            }

            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-4',
                        messages: [{
                            role: 'user',
                            content: `Analyze this customer interview transcript and identify key behaviors, triggers, pain points, and desired outcomes. Format your response as JSON with these categories. Transcript: ${transcriptText}`
                        }]
                    })
                });

                if (!response.ok) {
                    throw new Error('API request failed');
                }

                const data = await response.json();
                const analysis = JSON.parse(data.choices[0].message.content);

                Object.keys(analysis).forEach(category => {
                    if (patterns[category]) {
                        analysis[category].forEach(item => {
                            patterns[category].push({
                                id: Date.now() + Math.random(),
                                description: item.description,
                                intensity: item.intensity || 'medium',
                                timestamp: new Date().toISOString()
                            });
                        });
                    }
                });

                updateDisplay();
                alert('Transcript analysis complete!');

            } catch (error) {
                alert('Error analyzing transcript: ' + error.message);
            }
        }

        function saveApiKey() {
            const key = document.getElementById('apiKeyInput').value;
            if (key && key.startsWith('sk-')) {
                apiKey = key;
                localStorage.setItem('openaiApiKey', key);
                hideApiKeyModal();
            } else {
                alert('Please enter a valid OpenAI API key');
            }
        }

        function showApiKeyModal() {
            document.getElementById('apiKeyModal').style.display = 'block';
            document.getElementById('modalBackdrop').style.display = 'block';
        }

        function hideApiKeyModal() {
            document.getElementById('apiKeyModal').style.display = 'none';
            document.getElementById('modalBackdrop').style.display = 'none';
        }

        updateDisplay();
    </script>
</body>
</html>
