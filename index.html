<!DOCTYPE html>
<html>
<head>
    <title>Customer Pattern Analyzer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <style>
        /* CSS styling remains the same */
    </style>
</head>
<body>
    <div class="container">
        <h1>Customer Pattern Analyzer</h1>
        
        <div class="actions">
            <button onclick="saveData()">Save Data</button>
            <button onclick="loadData()">Load Data</button>
            <input type="file" id="fileInput" style="display: none" onchange="handleFileSelect(event)">
            <button onclick="document.getElementById('transcriptFile').click()">Upload Transcript</button>
            <input type="file" id="transcriptFile" style="display: none" accept=".docx" onchange="handleTranscriptUpload(event)">
            <button onclick="analyzeTranscriptGPT()" id="analyzeBtn" disabled>Analyze with GPT</button>
            <button onclick="handleClientLoad()">Sync with Google Drive</button>
            <button onclick="uploadToDrive(JSON.stringify(patterns))">Upload Analysis to Drive</button>
        </div>

        <div class="grid">
            <!-- Input Section -->
            <div class="card">
                <h2>Add New Observation</h2>
                <div class="input-group">
                    <label>Category:</label>
                    <select id="category">
                        <option value="behavior">Behavior</option>
                        <option value="trigger">Trigger</option>
                        <option value="painPoint">Pain Point</option>
                        <option value="desire">Desired Outcome</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Description:</label>
                    <textarea id="description" rows="3"></textarea>
                </div>
                <div class="input-group">
                    <label>Intensity/Frequency:</label>
                    <select id="intensity">
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>
                <button onclick="addPattern()">Add Pattern</button>
            </div>

            <!-- Display Section -->
            <div class="card">
                <h2>Patterns Identified</h2>
                <div id="patternDisplay">
                    <h3>Behaviors</h3>
                    <ul id="behaviorList" class="pattern-list"></ul>
                    <h3>Triggers</h3>
                    <ul id="triggerList" class="pattern-list"></ul>
                    <h3>Pain Points</h3>
                    <ul id="painPointList" class="pattern-list"></ul>
                    <h3>Desired Outcomes</h3>
                    <ul id="desireList" class="pattern-list"></ul>
                </div>
            </div>
        </div>

        <!-- Transcript Section -->
        <div class="transcript-section">
            <h2>Transcript Content</h2>
            <div id="transcriptContent" class="transcript-content"></div>
        </div>
    </div>

    <script>
        let patterns = {
            behavior: [],
            trigger: [],
            painPoint: [],
            desire: []
        };

        let transcriptText = '';
        const apiKey = 'sk-REPLACE_WITH_YOUR_OPENAI_API_KEY';
        const CLIENT_ID = 'YOUR_CLIENT_ID.apps.googleusercontent.com';
        const API_KEY = 'YOUR_API_KEY';
        const DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"];
        const SCOPES = 'https://www.googleapis.com/auth/drive.file';

        function handleClientLoad() {
            gapi.load('client:auth2', initClient);
        }

        function initClient() {
            gapi.client.init({
                apiKey: API_KEY,
                clientId: CLIENT_ID,
                discoveryDocs: DISCOVERY_DOCS,
                scope: SCOPES
            }).then(() => {
                gapi.auth2.getAuthInstance().signIn();
            });
        }

        async function uploadToDrive(content, fileName = "transcript_analysis.json") {
            const file = new Blob([content], {type: 'application/json'});
            const metadata = {
                'name': fileName,
                'mimeType': 'application/json'
            };

            const form = new FormData();
            form.append("metadata", new Blob([JSON.stringify(metadata)], {type: "application/json"}));
            form.append("file", file);

            const response = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${gapi.auth.getToken().access_token}`
                },
                body: form
            });

            if (response.ok) {
                alert("File uploaded to Google Drive successfully!");
            } else {
                alert("Error uploading to Google Drive.");
            }
        }

        async function analyzeTranscriptGPT() {
            if (!transcriptText) {
                alert('Please upload a transcript first');
                return;
            }

            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-4',
                        messages: [{
                            role: 'user',
                            content: `Please analyze this customer interview transcript carefully. Identify and classify the following categories: Behaviors, Triggers, Pain Points, Desired Outcomes. Provide the analysis in JSON format. Transcript: ${transcriptText}`
                        }]
                    })
                });

                if (!response.ok) {
                    throw new Error('API request failed');
                }

                const data = await response.json();
                const analysis = JSON.parse(data.choices[0].message.content);

                Object.keys(analysis).forEach(category => {
                    if (patterns[category]) {
                        analysis[category].forEach(item => {
                            patterns[category].push({
                                id: Date.now() + Math.random(),
                                description: item.description,
                                intensity: item.intensity || 'medium',
                                timestamp: new Date().toISOString()
                            });
                        });
                    }
                });

                updateDisplay();
                alert('Transcript analysis complete!');

            } catch (error) {
                alert('Error analyzing transcript: ' + error.message);
            }
        }

        updateDisplay();
    </script>
</body>
</html>
